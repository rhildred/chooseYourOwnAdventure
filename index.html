<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multi-page template</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css" />
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/indexform.js"></script>
</head>


<body>

    <!-- Start of first page: #one -->
    <div data-role="page" id="one">
        <h1>My little Doggie</h1>
        <p>Hi! My name is Clarkie. I am very enthusiastic about this story</p>
        <a href="#two" data-role="button">Show page "two"</a>
    </div>
    <!-- /page one -->


    <!-- Start of second page: #two -->
    <div data-role="page" id="two" data-theme="a">
        <a href="#one" data-role="button">Show page "one"</a>
        <a href="#three" data-role="button">Show page "three"</a>
    </div>
    <!-- /page two -->

    <!-- Start of second page: #three -->
    <div data-role="page" id="three" data-theme="a">
      <script>
      for(var n = 0; n < 10; n++){
          document.write("<p>I Love Vivas</p>");
      }
      </script>
      <a href="#one" data-role="button">Show page "one"</a>
    </div>
    <!-- /page two -->
</body>

</html>
